<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{common :: commonHead}">
  <title>Product Manager</title>
</head>
<body>
<div class="container">

  <!-- 로그아웃 버튼 (모든 사용자) -->
  <div class="text-end mb-3">
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <button type="submit" class="btn btn-outline-secondary">로그아웃</button>
    </form>
  </div>

  <h1 class="mt-5">Product List</h1>

  <!-- 관리자만 보이는 관리자 페이지, 상품 등록 버튼 -->
  <div sec:authorize="hasRole('ROLE_ADMIN')" class="mb-3">
    <a class="btn btn-warning" th:href="@{/admin/users}">관리자 페이지 (유저 목록)</a>
    <a class="btn btn-primary" th:href="@{/products/new}">Create New Product</a>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Made In</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProducts}">
      <td th:text="${product.id}">Product ID</td>
      <td th:text="${product.name}">Name</td>
      <td th:text="${product.brand}">Brand</td>
      <td th:text="${product.madeIn}">Made in</td>
      <td th:text="${product.price}">Price</td>
      <td>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="btn btn-primary btn-sm" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
          <a class="btn btn-danger btn-sm" th:href="@{'/products/delete/' + ${product.id}}"
             onclick="return confirm('정말 삭제하시겠습니까?');">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>

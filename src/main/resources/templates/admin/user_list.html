<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="admin-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-0 fw-bold">사용자 관리</h1>
                <p class="mb-0 opacity-75">관리자 전용 페이지</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col">이메일</th>
                    <th scope="col" class="text-center">권한</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td class="text-center fw-bold" th:text="${user.id}">1</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3">
                                <span th:text="${#strings.substring(user.email, 0, 1).toUpperCase()}">A</span>
                            </div>
                            <span th:text="${user.email}">admin@test.com</span>
                        </div>
                    </td>
                    <td class="text-center">
            <span th:each="role : ${user.roles}"
                  class="badge-role me-1"
                  th:text="${role.name}">ADMIN</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="auth-body">
<div class="container">
    <div class="auth-container">
        <div class="text-center mb-4">
            <h2 class="fw-bold">로그인</h2>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control form-control-lg" id="email" name="username"
                       placeholder="이메일을 입력하세요" required/>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                       placeholder="비밀번호를 입력하세요" required/>
            </div>
            <button type="submit" class="btn btn-primary btn-lg mb-3">로그인</button>
        </form>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

        <div class="text-center">
            <a th:href="@{/signup}" class="btn btn-link text-decoration-none">
                계정이 없으신가요? <strong>회원가입</strong>
            </a>
        </div>
    </div>
</div>
</body>
</html>
